<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exam Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Competitive Exam Registration</h2>
    <form id="regForm" novalidate>
      
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />
      <small class="error" data-error-for="name"></small>

      <label for="fatherName">Father's Name *</label>
      <input type="text" id="fatherName" name="fatherName" required placeholder="Enter father's name" />
      <small class="error" data-error-for="fatherName"></small>

      <label for="motherName">Mother's Name *</label>
      <input type="text" id="motherName" name="motherName" required placeholder="Enter mother's name" />
      <small class="error" data-error-for="motherName"></small>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />
      <small class="error" data-error-for="email"></small>

      <label for="phone">Mobile *</label>
      <input type="tel" id="phone" name="phone" required pattern="^[6-9]\d{9}$" placeholder="10-digit number" />
      <small class="error" data-error-for="phone"></small>

      <label for="dob">Date of Birth *</label>
      <input type="date" id="dob" name="dob" required />
      <small class="error" data-error-for="dob"></small>

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>
      <small class="error" data-error-for="gender"></small>

      <label for="center">Exam Center *</label>
      <select id="center" name="center" required>
        <option value="">Select</option>
        <option>Hyderabad</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bengaluru</option>
      </select>
      <small class="error" data-error-for="center"></small>

      <label for="qualification">Qualification *</label>
      <select id="qualification" name="qualification" required>
        <option value="">Select</option>
        <option>12th / Intermediate</option>
        <option>Undergraduate</option>
        <option>Postgraduate</option>
        <option>Other</option>
      </select>
      <small class="error" data-error-for="qualification"></small>

      <label for="photo">Upload Photo *</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
      <small class="error" data-error-for="photo"></small>

      <label for="signature">Upload Signature *</label>
      <input type="file" id="signature" name="signature" accept="image/*" required />
      <small class="error" data-error-for="signature"></small>
      <button type="save">save</button>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
